<!DOCTYPE html>
<html>
<head>
    <title>Pomodoro Clock</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <h1>Pomodoro</h1>
            <span class="fa fa-clock-o fa-5x"></span>
        </div>
        <div class="duration">
            <ul>
                <li>Work Duration
                    <span id="workup" class="fa fa-plus control"></span>
                    <span id="workmin">25</span>
                    <span id="workdown" class="fa fa-minus control"></span>
                </li>
                <li>Break Duration
                    <span id="breakup" class="fa fa-plus control"></span>
                    <span id="breakmin">5</span>
                    <span id="breakdown" class="fa fa-minus control"></span>
                </li>
            </ul>
        </div>
        <div class="buttons">
            <button class="start">Start</button>
            <button class="pause">Pause</button>
            <button class="resume">Resume</button>
            <button class="reset">Reset</button>
        </div>
        <div class="countdown">
            <h2 class="time"></h2>
        </div>
    </div>

<script type="text/javascript" src="assets/js/pomodoro.js"></script>
</body>
</html>
